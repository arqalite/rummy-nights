[build]
target = "index.html"
dist = "dist"
filehash = false
public_url = "/"
release = false

[serve]
# The address to serve on.
address = "127.0.0.2"
# The port to serve on.
port = 8080
open = false

[[hooks]]
stage = "pre_build"
command = "tailwindcss"
command_arguments = [
    "-c",
    "src/tailwind.config.js",
    "-i",
    "src/input.css",
    "-o",
    "public/style.css",
    "--minify",
]
