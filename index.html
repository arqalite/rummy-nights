<!DOCTYPE html>
<html>
  <head>
    <title>Rummy Nights</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link data-trunk rel="css" href="assets/css/style.css"/>
    <link data-trunk rel="copy-dir" href="assets/img">
    <link data-trunk rel="copy-file" href="assets/img/favicon.ico">

    <link data-trunk rel="copy-file" href="assets/js/app.webmanifest">
    <link rel="manifest" href="app.webmanifest">

    <link data-trunk rel="copy-file" href="assets/js/service-worker.js">
    <script type="application/javascript">
        window.onload = () => {
            'use strict';
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                  .register('./service-worker.js');
            }
        }

        var viewport = document.querySelector("meta[name=viewport]");
        viewport.setAttribute("content", viewport.content + ", height=" + window.innerHeight);
        viewport.setAttribute("content", viewport.content + ", width=" + window.innerWidth);
    </script>
  </head>

  <body id="main"></body>
  
</html>
