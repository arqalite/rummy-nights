<!DOCTYPE html>
<html>
  <head>
    <title>Rummy Nights</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-trunk rel="css" href="style.css"/>
    <link data-trunk rel="copy-dir" href="src/img">
    <link data-trunk rel="copy-file" href="app.webmanifest">
    <link data-trunk rel="copy-file" href="favicon.ico">
    <link rel="manifest" href="app.webmanifest">
    <link data-trunk rel="copy-file" href="service-worker.js">
    <script type="application/javascript">
        // register ServiceWorker
        window.onload = () => {
            'use strict';

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                        .register('./service_worker.js');
            }
        }
    </script>
  </head>
  <body id="main"></body>
</html>
